<link rel="stylesheet" href="./Assets/css/login.css">

<div class="row contenedor-principal">

    <!-- CONTENEDOR PRINCIPAL DEL CAROUSEL -->
    <div class="contenedor-slides d-none d-lg-block col-lg-7">

        <!-- CONTENEDOR DEL CAROUSEL -->
        <div id="carousel-login" class="carousel slide carousel-fade" data-ride="carousel">

            <!-- CONTENEDOR DE LOS SLIDES DEL CAROUSEL -->
            <div class="carousel-inner d-flex align-items-center">

                <div class="carousel-item active" data-interval="3000">
                    <img src="Assets/img/Slide_1.png" class="d-block w-100" alt="Imagen Carousel 1" />
                </div>

                <div class="carousel-item" data-interval="3000">
                    <img src="Assets/img/Slide_2.png" class="d-block w-100" alt="Imagen Carousel 2" />
                </div>

                <div class="carousel-item" data-interval="3000">
                    <img src="Assets/img/Slide_3.png" class="d-block w-100" alt="Imagen Carousel 3" />
                </div>

            </div>
            <!-- CONTENEDOR DE LOS SLIDES DEL CAROUSEL -->

            <!-- CONTROLES DEL CAROUSEL -->
            <a class="carousel-control-prev bg-transparent" href="#carousel-login" role="button" data-slide="prev">
                <!-- <span class="carousel-control-prev-icon" aria-hidden="true"></span> -->
                <span class="sr-only">Anterior</span>
            </a>

            <a class="carousel-control-next bg-transparent" href="#carousel-login" role="button" data-slide="next">
                <!-- <span class="carousel-control-next-icon" aria-hidden="true"></span> -->
                <span class="sr-only">Siguiente</span>
            </a>
            <!-- CONTROLES DEL CAROUSEL -->

        </div>
        <!-- CONTENEDOR DEL CAROUSEL -->

    </div>
    <!-- CONTENEDOR PRINCIPAL DEL CAROUSEL -->

    <!-- CONTENEDOR DEL FORMULARIO DEL SISTEMA -->
    <div class="contenedor-formulario col-lg-5 p-1">

        <!-- HEADER CON CONTENIDO DEL FORMULARIO -->
        <div class="header">

            <img class="logo text-center" src="Assets/img/logos/Logo ya.png" alt="SOP LOGO" />

            <p class="text-center fp-logo">
                <!-- <span class="bg-1">Food</span><span class="bg-2">Pedidos</span> -->
                <span class="bg-1">¡Bienv</span><span class="bg-2">enido!</span>
            </p>

            <!-- <p class="bg-2 text-center">                
                <span class="bg-2">Ingrese en el sistema para empezar a pedir tu comida</span>
            </p> -->

        </div>
        <!-- HEADER CON CONTENIDO DEL FORMULARIO -->

        <form id="form-login" class="form-row mt-2 pt-2">

            <!-- CONTENEDOR DEL NOMBRE DEL USUARIO -->
            <div class="form-group col-12 mb-0">

                <label labelFor="correo">Correo electrónico</label>
                <input class="form-control" id="correo" name="correo" type="email" placeholder="Correo eléctronico" autofocus required />

                <div class="invalid-feedback">
                    <i class="far fa-envelope"></i> Debe ingresar un correo electrónico válido.
                </div>

            </div>
            <!-- CONTENEDOR DEL NOMBRE DEL USUARIO -->

            <!-- CONTENEDOR DE LA CONTRASENIA -->
            <div class="form-group col-12 mt-2">

                <label class="" labelFor="contrasena">Contraseña</label>
                <input class="form-control" id="contrasena" name="contrasena" type="password" placeholder="Contraseña" required />

                <div class="invalid-feedback">
                    <i class="far fa-key"></i> Debes ingresar una contraseña
                </div>

            </div>
            <!-- CONTENEDOR DE LA CONTRASENIA -->

            <!-- CONTENEDOR DE BOTONES DE INICIO DE SESION -->
            <div class="w-100">

                <button id="iniciar" type="button" class="btn btn-block btn-warning">
                    <i class="far fa-sign-in-alt"></i> Iniciar Sesión
                </button>

                <p class="text-center text-muted mt-3 mb-2">
                    <small>¿Aún no tienes una cuenta? <a class="text-warning" id="registrar">Registrate Aquí </a> </small>
                </p>
                
                <div class="separador-login">
                    <h6 class="text">Ó</h6>
                    <hr>
                </div>

                <button id="iniciar" type="button" class="btn btn-block btn-danger mt-3">
                    <i class="fab fa-google"></i> Inicia Sesión con Google
                </button>

                <!-- <button id="registrar" type="button" class="btn btn-md btn-outline-info col-5" id="registrarse">
                    Registrarse <i class="far fa-user-check"></i>
                </button> -->

            </div>
            <!-- CONTENEDOR DE BOTONES DE INICIO DE SESION -->

        </form>

    </div>
    <!-- CONTENEDOR DEL FORMULARIO DEL SISTEMA -->

</div>

<script rel="script" src="./Controladores/c_login.js"></script>
