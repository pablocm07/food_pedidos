<link rel="stylesheet" href="Assets/css/login.css">

<div class="row contenedor-principal">

    <div class="contenedor-slides d-none d-lg-block col-lg-7">

        <div id="carousel-login" class="carousel slide carousel-fade" data-ride="carousel">

            <div class="carousel-inner  d-flex align-items-center">

                <div class="carousel-item active">
                    <img src="Assets/img/comida_1.jpg" class="d-block w-100" alt="Imagen Carousel 1" />
                </div>

                <div class="carousel-item">
                    <img src="Assets/img/comida_2.jpg" class="d-block w-100" alt="Imagen Carousel 2" />
                </div>

                <div class="carousel-item">
                    <img src="Assets/img/comida_3.jpg" class="d-block w-100" alt="Imagen Carousel 3" />
                </div>

            </div>

        </div>

    </div>

    <div class="contenedor-formulario col-lg-5">

        <div class="header">

            <img class="logo text-center" src="Assets/img/logos/Logo ya.png" alt="SOP LOGO" />

            <center>
                <img class="logo-auxiliar" src="Assets/img/logos/Logo.png" alt="Food Pedidos LOGO" />
            </center>

            <p class="text-warning text-center">
                ¡Bienvenido!
                <br>
                Ingrese en el sistema para empezar a pedir tu comida
            </p>

        </div>

        <form id="form-login" class="form-row mt-3 pt-2">

            <div class="form-group col-12">                

                <label htmlFor="correo">Correo electrónico</label>
                <input class="form-control" id="correo" name="correo" type="mail" placeholder="Correo eléctronico" autofocus required/>

                <div class="invalid-feedback">
                    Debes ingresar un correo electrónico válido
                </div>

            </div>

            <div class="form-group col-12">

                <label class="mt-3" htmlFor="contrasena">Contraseña</label>
                <input class="form-control" id="contrasena" name="contrasena" type="password" placeholder="Contraseña" required />                

                <div class="invalid-feedback">
                    Debes ingresar una contraseña
                </div>

            </div>

            <div class="form-group col-12">
                <div class="custom-control custom-checkbox mt-3">
                    <input type="checkbox" class="custom-control-input" id="no_cerrar_sesion">
                    <label class="custom-control-label" for="no_cerrar_sesion ">No cerrar sesión</label>
                </div>
            </div>

            <div class="row form-group col-12">
                
                <button id="iniciar" type="button" class="btn btn-md btn-outline-primary mt-3 col-5">
                    Iniciar Sesión <i class="far fa-sign-in-alt"></i>
                </button>

                <div class="col-2"></div>
    
                <button id="registrar" type="button" class="btn btn-md btn-outline-secondary mt-3 col-5" id="registrarse">
                    Registrarse <i class="far fa-user-check"></i>
                </button>

            </div>
                

            </div>

        </form>

    </div>

</div>

<script rel="script" src="./Controladores/c_login.js"></script>
