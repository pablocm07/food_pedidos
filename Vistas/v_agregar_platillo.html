<div id="contenido-modal-platillo" class="modal-body">

    <form id="form-agregar-nuevo-platillo" class="form-group">

        <!-- INPUT DEL NOMBRE DEL PLATILLO -->
        <div class="form-group mb-3">
            <label for="nombre_platillo_nuevo">Nombre del platillo</label>
            <input type="text" class="form-control" id="nombre_platillo_nuevo" placeholder="Nombre del platillo" required>

            <div class="invalid-feedback">
                Se requiere un nombre para el platiilo nuevo
            </div>

        </div>
        <!-- INPUT DEL NOMBRE DEL PLATILLO -->

        <!-- INPUT DEL PRECIO DEL PLATILLO -->
        <div class="form-group mb-3">

            <label for="precio_platillo_nuevo">Precio del platillo</label>
            
            <div class="input-group">
            
                <div class="input-group-prepend">
                    <span class="input-group-text">$</span>
                </div>
                <input type="number" step="0.01" class="form-control" id="precio_platillo_nuevo" placeholder="0.00" required>

                <div class="invalid-feedback">
                    Necesita establecer un precio al nuevo platillo.
                </div>

            </div>

        </div>

        <!-- INPUT DEL TIEMPO DE PREPARACION -->
        <div class="form-group mb-3">

            <label for="tiempo_platillo_nuevo">Tiempo estimado de preparación</label>

            <div class="input-group">
                
                <input type="number" step="0.01" class="form-control" id="tiempo_platillo_nuevo" placeholder="1" required>

                <div class="input-group-append">
                    <span class="input-group-text">min.</span>
                </div>
                
                <div class="invalid-feedback">
                    Necesita establecer un tiempo de preparación al nuevo platillo.
                </div>

            </div>

        </div>

        <!-- INPUT DEL TAMAÑO DE LA ORDEN -->
        <div class="form-group mb-3">
            <label for="cantidad_platillo_nuevo">Cantidad</label>
            <input type="number" step="0.01" class="form-control" id="cantidad_platillo_nuevo" placeholder="Cantidad del platillo" required>

            <div class="invalid-feedback">
                Necesita indicar el tamaño de la orden.
            </div>
        </div>

        <!-- INPUT DE LA DESCRIPCION DEL PLATILLO -->
        <div class="form-group">
            <label for="descripcion_platillo_nuevo">Descripción del platillo</label>
            <textarea class="form-control" id="descripcion_platillo_nuevo" rows="3"
                placeholder="Aqui puede agregar una breve descripción sobre el platillo."></textarea>
        </div>

    </form>

</div>
<!-- CONTENIDO DEL MODAL -->

<!-- FOOTER DEL CONTENIDO DEL MODAL -->
<div class="modal-footer justify-content-center">
    <a id="insertar_nuevo_platillo" type="button" class="btn btn-outline-warning">Agregar <i
            class="far fa-hat-chef ml-1"></i></a>
</div>
<!-- FOOTER DEL CONTENIDO DEL MODAL -->
