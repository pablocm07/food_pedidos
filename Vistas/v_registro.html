<link rel="stylesheet" href="./Plugins/css/MdBootstrap/mdb.min.css?v0.0.1">
<link rel="stylesheet" href="./Assets/css/registro.css?v0.0.2">

<!-- CONTENEDOR DEL FORMULARIO DE REGISTRO -->
<form id="form-registro" class="registro">

    <!-- PRIMERA PARTE DEL FORMULARIO DE REGISTRO -->
    <div id="parte-1" class="contenedor-parte-uno col-12 row pr-3 pl-3">        

        <div class="contenedor-radios">

                <div class="radio-container">
                    <input type="radio" id="customRadioInline1" name="customRadioInline1">
                    <label for="customRadioInline1">Vendedor
                        <i class="far fa-store"></i>
                    </label>       
                </div>

                <div class="radio-container">
                    <input type="radio" id="customRadioInline2" name="customRadioInline1">
                    <label for="customRadioInline2">Comprador
                        <i class="far fa-french-fries"></i>
                    </label>                    
                </div>

        </div>

        <p class="diferencias-pregunta">
            <a>
                ¿Cuál es la diferencia?
            </a>
        </p>

        <!-- NOMBRE -->
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6">

            <label for="nombre" class="col-form-label">Nombre</label>
            <input class="form-control" type="text" id="nombre" placeholder="Ej. Juan" auotofocus required>

            <div class="invalid-feedback">
                Se requiere un nombre
            </div>

        </div>
        <!-- NOMBRE -->

        <!-- APELLIDO -->
        <div class="form-group col-12 col-sm-12 col-md-6 col-lg-6">

            <label for="apellido" class="col-form-label">Apellido</label>
            <input class="form-control" type="text" id="apellido" placeholder="Ej. Perez" required>

            <div class="invalid-feedback">
                Se requiere un apellido
            </div>

        </div>
        <!-- APELLIDO -->

        <!-- CORREO ELECTRONICO -->
        <div class="form-group col-12 col-sm-12 col-md-7 col-lg-7">

            <label for="email" class="col-form-label">Correo Electrónico</label>
            <input class="form-control" type="email" id="email" placeholder="Ej. juan.perez@gmail.com" required>

            <div class="invalid-feedback">
                Correo electrónico inválido
            </div>

        </div>
        <!-- CORREO ELECTRONICO -->

        <!-- NUMERO TELEFONICO -->
        <div class="form-group col-12 col-sm-12 col-md-5 col-lg-5">

            <label for="numero-telefono" class="col-form-label">No. Telefónico</label>
            <input class="form-control" type="tel" id="numero-telefono" placeholder="Ej. 7753451237">

        </div>
        <!-- NUMERO TELEFONICO -->

    </div>
    <!-- PRIMERA PARTE DEL FORMULARIO DE REGISTRO -->

    <!-- SEGUNDA PARTE DEL FORMULARIO DE REGISTRO -->
    <div id='parte-2' class="d-none row pr-3 pl-3">

        <!-- TIPO DE USUARIO -->
        <div class="form-group col-12">

            <label for="tipo-usuario" class="col-form-label">Tipo de usuario</label>
            <select class="form-control" id="tipo-usuario">
                <option value="3">Consumidor</option>
                <option value="2">Locatario</option>
            </select>

        </div>
        <!-- TIPO DE USUARIO -->

        <!-- CONTRASEÑA 1 -->
        <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6">

            <label for="contrasena-registro" class="col-form-label">Contraseña:</label>
            <input type="password" class="form-control" id="contrasena-registro" required>

            <div class="invalid-feedback">
                * La contraseña es obligatoria *
            </div>

        </div>
        <!-- CONTRASEÑA 1 -->

        <!-- CONTRASEÑA 2 -->
        <div class="form-group col-12 col-sm-6 col-md-6 col-lg-6">

            <label for="confirmar-contrasena" class="col-form-label">Confirmar ontraseña:</label>
            <input type="password" class="form-control" id="confirmar-contrasena" required>

            <div class="invalid-feedback">
                * Las contraseñas no son iguales *
            </div>

        </div>
        <!-- CONTRASEÑA 2 -->

    </div>
    <!-- SEGUNDA PARTE DEL FORMULARIO DE REGISTRO -->

</form>
<!-- CONTENEDOR DEL FORMULARIO DE REGISTRO -->

<script rel="script" src="./Controladores/c_registro.js"></script>
