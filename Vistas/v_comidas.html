<!-- CONTENEDOR DE LOS PASOS A REALIZAR PARA HACER UN PEDIDO -->
<div class="container-fluid">
    <!-- Vertical Steppers -->
    <div class="row">

        <div class="col-md-12 pr-0 pl-0">

            <!-- CONTENEDOR DE LOS PASOS PARA REALIZAR PARA UN PEDIDO -->
            <ul class="stepper p-0 stepper-vertical">

                <!-- CONTENEDOR DEL PRIMER PASO -->
                <li id='paso_uno' class="step active overflow-auto">

                    <a id="paso_uno_link" class="pt-0">
                        <span class="circle">1</span>
                        <span class="label color-food-fontBrown">Selecciona en donde comprarás</span>
                    </a>

                    <!-- CONTENEDOR DE LAS TARJETAS CON LOS LOCALES -->
                    <div id='tarjetas-locales' class="step-content lighten-3 p-0 pb-3">

                        <!-- ... -->

                    </div>
                    <!--FIN DEL CONTENEDOR DE LAS TARJETAS CON LOS LOCALES -->

                </li>
                <!-- CONTENEDOR DEL PRIMER PASO -->

                <!-- CONTENEDOR DEL SEGUNDO PASO -->
                <li id='paso_dos' class="step done overflow-auto">

                    <!--Section Title -->
                    <a href="#!">
                        <span class="circle">2</span>
                        <span class="label color-food-fontBrown">Selecciona el platillo de tu preferencia.</span>
                    </a>

                    <!-- CONTENEDOR DE LAS TARJETAS DE COMIDAS -->
                    <div id='tarjetas-comidas' class="step-content lighten-3 d-none p-0 pb-3 ml-2">

                        <!-- ... -->

                    </div>
                    <!-- CONTENEDOR DE LAS TARJETAS DE COMIDAS -->

                </li>
                <!-- CONTENEDOR DEL SEGUNDO PASO -->

            </ul>
            <!-- CONTENEDOR DE LOS PASOS PARA REALIZAR PARA UN PEDIDO -->

        </div>
    </div>

</div>
